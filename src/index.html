<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Image Finder</title>

    <!-- Стилі SimpleLightbox -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css"
      integrity="sha512-x0gI0GpVYJG0bBe03YI9m2ZTh0w7GPud8CQ2HjqQ6QhbJWg4f0NOLdVJUR/eha35kJqTQFjYtpXXYq4o1R7mZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Стилі iziToast -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
      integrity="sha512-vp1Yt9iF+Q4hLLHkZ9iC3WrzZhanfShQlHbdKhR8X/kGw36eO8ON9M5qFBLV7Iqxv9e1VJ1hBxB6E6z6BkVrHg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <form id="search-form" class="search-form">
        <input
          id="search-input"
          type="text"
          placeholder="Search images..."
          autocomplete="off"
        />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </header>

    <main>
      <!-- Галерея -->
      <ul class="gallery"></ul>

      <!-- Кнопка Load more -->
      <div class="load-more-wrapper">
        <button id="load-more" class="load-more-btn is-hidden">
          Load more
        </button>

        <!-- Лоадер під кнопкою -->
        <div id="loader" class="loader is-hidden">Loading...</div>
      </div>
    </main>

    <!-- iziToast JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
      integrity="sha512-4mNpS0bkkCm1cW0XkyKxO9JjLq6+tZwBOH7HNkfaMMCKSvMPKm2Zl2NlDMuVYWQ4zv2/frA6l5NQ1w8L1fC6ZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- SimpleLightbox JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.js"
      integrity="sha512-CiuG6RyRSDIvyjozM6iF9t43aVa2uS3OH/Mq6x2f3lf2w7iNe8hz8IHc9dAcTWdt7Nb5sVyGvqkLhMpGNBA2/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Головний модуль -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
