<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Image Finder</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <form id="search-form" class="form search-form">
        <input
          id="search-input"
          type="text"
          placeholder="Search images..."
          autocomplete="off"
        />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </header>

    <main>
      <ul class="gallery"></ul>

      <div class="load-more-wrapper">
        <button id="load-more" class="load-more-btn is-hidden">
          Load more
        </button>

        <span id="loader" class="loader is-hidden">Loading...</span>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
